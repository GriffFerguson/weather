<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <div id="loading_text-wrapper">
            <h1>Loading...</h1>
        </div>
    </div>
    <h1 id="title">Weather for <span id="location"></span></h1>
    <main>
        <div id="current" class="forecast-card">
            <p class=""></p>
        </div>
        <div id="" class="forecast-card"></div>
        <div id="" class="forecast-card"></div>
        <div id="" class="forecast-card"></div>
        <div id="" class="forecast-card"></div>
        <div id="" class="forecast-card"></div>
    </main>
    <script src="/scripts/weather.js"></script>
    <script>
        setTimeout(() => {
            if(document.getElementById('loading').style.opacity == '1') {
                document.getElementById('loading_text-wrapper').innerHTML +=
                '<p>Experiencing delays? Wait a few more seconds then reload the page!' +
                '<br>Make sure to click "Allow" when prompted for your location as well!</p>'
            }
        }, 5000)
    </script>
</body>
</html>
